name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.23', '1.22', '1.21' ]
    uses: bytemare/workflows/.github/workflows/test-go.yml@afcbaff081f049c68933863b1915f124e052e19b
    with:
      command: cd .github && make test
      version: ${{ matrix.go }}
