name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.24' ]
    uses: bytemare/workflows/.github/workflows/test-go.yml@5ee47c25a5c79c9588f25caa46c180240f2367d5
    with:
      command: cd .github && make test
      version: ${{ matrix.go }}
